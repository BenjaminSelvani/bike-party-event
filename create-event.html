<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event - MealMingle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for Create Event page -->
    <div class="create-event-container">
        <!-- Back to Home button -->
        <div class="header">
            <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
        </div>

        <!-- Form for creating a new event -->
        <div class="form-container">
            <h1>MealMingle</h1>
            
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Email input -->
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <!-- Event name input -->
                <label for="event-name">Give your event a name:</label>
                <input type="text" id="event-name" name="event-name" placeholder="Event name" required>

                <!-- Event description textarea -->
                <label for="description">Describe your event:</label>
                <textarea id="description" name="description" placeholder="Event description" rows="5" required></textarea>

                <!-- Image upload -->
                <label for="image">Give it some visuals:</label>
                <input type="file" id="image" name="image" accept="image/*">

                <!-- Event date input -->
                <label for="event-date">When is the event happening?</label>
                <input type="date" id="event-date" name="event-date" required>

                <!-- Stop times -->
                <label for="first-stop">When should the first stop be?</label>
                <input type="time" id="first-stop" name="first-stop" required>

                <label for="second-stop">When should the second stop be?</label>
                <input type="time" id="second-stop" name="second-stop" required>

                <label for="third-stop">When should the third stop be?</label>
                <input type="time" id="third-stop" name="third-stop" required>

                <!-- Optional meetup location and time -->
                <label for="meetup-location">Optional meetup location:</label>
                <input type="text" id="meetup-location" name="meetup-location" placeholder="Address">

                <label for="meetup-time">Optional meetup location time:</label>
                <input type="time" id="meetup-time" name="meetup-time">

                <!-- Create event button -->
                <button type="submit" class="submit-button">Create my Event</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
